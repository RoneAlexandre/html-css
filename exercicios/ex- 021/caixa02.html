<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grouping Tags em HTML 5</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <h1>On Cell</h1>
        <nav>
            <a href="#"> <img src="imagens/instagram.png" alt="LOGO INSTAGRAM"></a>
            <p>Instagram</p>

            <a href="#"> <img src="imagens/facebook.png" alt="LOGO FACEBOOK"></a>
            <p>Facebook</p>

            <a href="#"> <img src="imagens/whatsapp.png" alt="LOGO WHATSAPP"></a>
            <p>WhatsApp</p>

        </nav>
    </header>

    <main>
        <section id="a">
            <h2>Troca de telas</h2>
        </section>

        <section id="b">
            <h2>Venda de celulares</h2>
        </section>

        <section id="c">
            <h2>Acessórios</h2>
        </section>
    </main>

    <footer>O melhor você encontra aqui</footer>

    <div id="circulo"></div>
</body>

</html>
